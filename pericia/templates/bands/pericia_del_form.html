{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}
    <title>Deleta Verificacao</title>
{% endblock title %}

{% block content %}

    <h1>Deletar</h1>
	<form  class="form col-sm-4" method="POST">
		{% csrf_token %}
	    {% buttons %}
            <p>Deseja realmente deletar a Pericia "{{ object }}"?</p>
            <button type="submit" class="btn btn-primary">Deletar</button>
	    	<!-- <input type="submit" value="Confirm" class="btn btn-primary" />-->
        {% endbuttons %}	    
	</form>
{% endblock content %}
